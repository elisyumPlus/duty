<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Giriş Sayfası</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e2a38, #134d4d);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  input {
    padding: 12px;
    width: 250px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
    background-color: #224455;
    color: white;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    background-color: #2e8b57;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #26714a;
  }

  footer {
    position: fixed;
    bottom: 15px;
    font-size: 14px;
    color: #ccc;
  }

  #welcomeMessage {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #90ee90;
  }
</style>
</head>
<body>

<h1>Çalışan Takip Sistemi</h1>
<input id="username" type="text" placeholder="Adınızı giriniz" autofocus />
<button id="loginBtn">Giriş Yap</button>

<div id="welcomeMessage"></div>

<footer>Yusuf Orhan</footer>

<script>
  function login() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value.trim();

    if (!username) {
      alert('Lütfen isim giriniz.');
      return;
    }

    // Mesaj göster
    const welcomeDiv = document.getElementById('welcomeMessage');
    welcomeDiv.textContent = `Çalışan ${username} mesaiye başladı.`;

    // Giriş yapma alanlarını gizle
    usernameInput.style.display = 'none';
    document.getElementById('loginBtn').style.display = 'none';

    // Kullanıcıyı localStorage'a kaydet
    localStorage.setItem('currentUser', username);

    // 3 saniye sonra employee.html sayfasına yönlendir
    setTimeout(() => {
      window.location.href = 'employee.html';
    }, 3000);
  }

  document.getElementById('loginBtn').addEventListener('click', login);

  document.getElementById('username').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      login();
    }
  });
</script>

</body>
</html>
