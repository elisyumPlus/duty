<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>İndex Sayfası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #d0f0c0; /* Eski yeşil ton */
    padding: 50px;
    text-align: center;
  }
  h1 {
    color: #3e8e41; /* Koyu yeşil */
  }
  /* Butonlar */
  button {
    padding: 12px 24px;
    margin: 15px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50; /* Yeşil renk */
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049; /* Daha koyu yeşil hover */
  }
</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>

<!-- Giriş Butonu -->
<button id="userBtn">Giriş</button>

<!-- Admin Menü Butonu -->
<button id="adminBtn">Admin Menü</button>

<script>
  const adminPassword = 'nrusplus';

  document.getElementById('adminBtn').addEventListener('click', () => {
    const password = prompt('Admin şifresini giriniz:');
    if (password === adminPassword) {
      window.location.href = 'admin.html'; // Admin sayfasına yönlendir
    } else {
      alert('Hatalı şifre!');
    }
  });
</script>

</body>
</html>
