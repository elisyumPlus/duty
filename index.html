<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ã‡alÄ±ÅŸan GiriÅŸ/Ã‡Ä±kÄ±ÅŸ Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e2a38; /* Koyu mavi */
      color: white;
    }

    header {
      background-color: #2e8b57; /* Koyu yeÅŸil */
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 30px auto;
      background-color: #2f2f2f; /* Gri */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
    }

    button, input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    #records {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      background-color: #3a3a3a;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ã‡alÄ±ÅŸan Takip Sistemi</h1>
  </header>

  <main>
    <!-- GiriÅŸ Formu -->
    <div id="loginForm">
      <h2>GiriÅŸ Yap</h2>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
      <input type="password" id="password" placeholder="Åžifre" required>
      <button onclick="login()">GiriÅŸ</button>
    </div>

    <!-- Ã‡alÄ±ÅŸan Paneli -->
    <div id="employeePanel" class="hidden">
      <h2 id="welcome"></h2>
      <button onclick="clockIn()">ðŸ“¥ GiriÅŸ Yap</button>
      <button onclick="clockOut()">ðŸ“¤ Ã‡Ä±kÄ±ÅŸ Yap</button>
      <button onclick="logout()">ðŸšª Ã‡Ä±kÄ±ÅŸ</button>

      <div id="records">
        <h3>GiriÅŸ / Ã‡Ä±kÄ±ÅŸ KayÄ±tlarÄ±</h3>
        <ul id="recordList"></ul>
      </div>
    </div>
  </main>

  <footer>
    Yusuf Orhan
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    const employeePanel = document.getElementById("employeePanel");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const welcome = document.getElementById("welcome");
    const recordList = document.getElementById("recordList");

    // Basit kullanÄ±cÄ± kontrolÃ¼ (ÅŸifre: 1234)
    function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username && password === "1234") {
        localStorage.setItem("currentUser", username);
        showPanel();
      } else {
        alert("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre.");
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      loginForm.classList.remove("hidden");
      employeePanel.classList.add("hidden");
    }

    function showPanel() {
      const user = localStorage.getItem("currentUser");
      if (!user) return;

      loginForm.classList.add("hidden");
      employeePanel.classList.remove("hidden");
      welcome.textContent = `HoÅŸ geldin, ${user}`;
      loadRecords();
    }

    function clockIn() {
      addRecord("GiriÅŸ");
    }

    function clockOut() {
      addRecord("Ã‡Ä±kÄ±ÅŸ");
    }

    function addRecord(type) {
      const user = localStorage.getItem("currentUser");
      const time = new Date().toLocaleString();
      const newRecord = `${time} - ${type}`;
      const key = `records_${user}`;
      const records = JSON.parse(localStorage.getItem(key)) || [];
      records.unshift(newRecord);
      localStorage.setItem(key, JSON.stringify(records));
      loadRecords();
    }

    function loadRecords() {
      const user = localStorage.getItem("currentUser");
      const key = `records_${user}`;
      const records = JSON.parse(localStorage.getItem(key)) || [];
      recordList.innerHTML = "";
      records.forEach(rec => {
        const li = document.createElement("li");
        li.textContent = rec;
        recordList.appendChild(li);
      });
    }

    // Otomatik giriÅŸ yapÄ±lmÄ±ÅŸsa gÃ¶ster
    window.onload = () => {
      if (localStorage.getItem("currentUser")) {
        showPanel();
      }
    }
  </script>

</body>
</html>
