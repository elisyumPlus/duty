<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>İsim Giriş</title>
<style>
  body { font-family: Arial, sans-serif; }
  footer { position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: #f0f0f0; }
  #adminSection { display: none; margin-top: 20px; }
</style>
</head>
<body>

<h2>İsim Giriş Sayfası</h2>
<label for="nameInput">İsim:</label>
<input type="text" id="nameInput" placeholder="İsim yazın" />
<button onclick="saveName()">Giriş</button>

<div id="records"></div>

<!-- Admin giriş için şifre veya kullanıcı adı-şifre (Basit örnek) -->
<h3>Admin Girişi</h3>
<input type="password" id="adminPassword" placeholder="Admin şifresi" />
<button onclick="showAdmin()">Giriş Yap</button>

<div id="adminSection">
  <h4>Kayıtlar</h4>
  <ul id="recordList"></ul>
</div>

<footer>
  Yusuf Orhan
</footer>

<script>
// Kayıtları tutmak için
let kayitlar = [];

function saveName() {
  const isim = document.getElementById('nameInput').value;
  if (isim.trim() === '') {
    alert('Lütfen isim girin.');
    return;
  }
  const tarih = new Date();
  const saat = tarih.toLocaleTimeString('tr-TR');
  const tarihStr = tarih.toLocaleDateString('tr-TR');

  const kayit = { isim, saat, tarih: tarihStr };
  kayitlar.push(kayit);
  alert('Kayıt eklendi!');
  document.getElementById('nameInput').value = '';
  displayRecords();
}

function displayRecords() {
  const list = document.getElementById('recordList');
  list.innerHTML = '';
  kayitlar.forEach((k, index) => {
    const li = document.createElement('li');
    li.textContent = `${k.isim} - ${k.tarih} ${k.saat}`;
    list.appendChild(li);
  });
}

// Admin giriş fonksiyonu
function showAdmin() {
  const password = document.getElementById('adminPassword').value;
  if (password === 'admin123') { // Basit kontrol
    document.getElementById('adminSection').style.display = 'block';
    displayRecords();
  } else {
    alert('Yanlış şifre!');
  }
}
</script>

</body>
</html>
