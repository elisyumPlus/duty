<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>İndex Sayfası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  #userBtn {
    background-color: #4CAF50;
    color: white;
  }
  #adminBtn {
    background-color: #ff5722;
    color: white;
  }
</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>

<!-- Kullanıcı alanı veya giriş -->
<button id="userBtn">Kullanıcı Alanı</button>

<!-- Admin Menü Tuşu -->
<button id="adminBtn">Admin Menü</button>

<script>
  // Admin şifresi
  const adminPassword = 'nrusplus';

  document.getElementById('adminBtn').addEventListener('click', function() {
    const password = prompt('Admin şifresini giriniz:');
    if (password === adminPassword) {
      // Şifre doğruysa admin paneline yönlendir
      window.location.href = 'admin.html';
    } else {
      alert('Hatalı şifre!');
    }
  });
</script>

</body>
</html>
