<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaliteli Tema</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  /* Butonlar */
  .btn {
    padding: 15px 30px;
    margin: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }

  /* Giriş butonu */
  #userBtn {
    background-color: #ffffff;
    color: #2575fc;
  }

  #userBtn:hover {
    background-color: #f0f0f0;
  }

  /* Admin Menü butonu */
  #adminBtn {
    background-color: rgba(255,255,255,0.2);
    color: #fff;
  }

  #adminBtn:hover {
    background-color: rgba(255,255,255,0.4);
  }
</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>

<!-- Giriş Butonu -->
<button id="userBtn" class="btn">Giriş</button>

<!-- Admin Menü Butonu -->
<button id="adminBtn" class="btn">Admin Menü</button>

<script>
  const adminPassword = 'nrusplus';

  document.getElementById('adminBtn').addEventListener('click', () => {
    const password = prompt('Admin şifresini giriniz:');
    if (password === adminPassword) {
      window.location.href = 'admin.html'; // Admin sayfasına yönlendir
    } else {
      alert('Hatalı şifre!');
    }
  });
</script>

</body>
</html>
