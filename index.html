<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Sayfası</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1e2a38, #134d4d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: #224455;
      color: white;
      position: relative;
      z-index: 10;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      position: relative;
      z-index: 10;
    }

    button:hover {
      background-color: #26714a;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      color: #ccc;
      z-index: 10;
    }

    #bubbleCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="bubbleCanvas"></canvas>

  <h1>Çalışan Takip Sistemi</h1>
  <input id="username" type="text" placeholder="Adınızı giriniz" autofocus />
  <button onclick="login()">Giriş Yap</button>

  <footer>Yusuf Orhan</footer>

  <script>
    function login() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (!username) {
        alert('Lütfen isim giriniz.');
        return;
      }

      localStorage.setItem('currentUser', username);
      window.location.href = 'employee.html';
    }

    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let bubbles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createBubble() {
      // Daha büyük ve yavaş baloncuklar
      return {
        x: random(0, width),
        y: random(height, height + 150),
        radius: random(25, 45),
        speed: random(0.2, 0.6),
        color: `rgba(${random(120, 180)}, ${random(20, 50)}, ${random(30, 70)}, 0.5)`, // kırmızı-mürdüm tonları
        angle: random(0, Math.PI * 2),
        angleSpeed: random(0.005, 0.015)
      };
    }

    function init() {
      resize();
      bubbles = [];
      for (let i = 0; i < 30; i++) {
        bubbles.push(createBubble());
      }
      animate();
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);

    function animate() {
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(b => {
        b.y -= b.speed;
        b.x += Math.sin(b.angle) * 0.3;
        b.angle += b.angleSpeed;

        if (b.y + b.radius < 0) {
          b.x = random(0, width);
          b.y = height + b.radius;
          b.radius = random(25, 45);
          b.speed = random(0.2, 0.6);
          b.color = `rgba(${random(120, 180)}, ${random(20, 50)}, ${random(30, 70)}, 0.5)`;
          b.angle = random(0, Math.PI * 2);
          b.angleSpeed = random(0.005, 0.015);
        }

        let gradient = ctx.createRadialGradient(b.x, b.y, b.radius * 0.4, b.x, b.y, b.radius);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(1, b.color);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
