<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>İndex Sayfası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f7e9; /* Eski yeşil tema */
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #2e7d32; /* Koyu yeşil */
  }
  /* Butonlar */
  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    background-color: #66bb6a; /* Açık yeşil */
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #338a3e; /* Koyu yeşil hover */
  }
</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>

<!-- Giriş butonu -->
<button id="userBtn">Giriş</button>

<!-- Admin menü butonu -->
<button id="adminBtn">Admin Menü</button>

<script>
  const adminPassword = 'nrusplus';

  document.getElementById('adminBtn').addEventListener('click', () => {
    const password = prompt('Admin şifresini giriniz:');
    if (password === adminPassword) {
      window.location.href = 'admin.html';
    } else {
      alert('Hatalı şifre!');
    }
  });
</script>

</body>
</html>
