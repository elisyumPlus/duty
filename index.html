<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Sayfası</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e2a38, #134d4d);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background-color: #224455;
      color: white;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #26714a;
    }
    footer {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Çalışan Takip Sistemi</h1>
  <input id="username" type="text" placeholder="Adınızı giriniz" autofocus />
  <button onclick="login()">Giriş Yap</button>

  <footer>Yusuf Orhan</footer>

  <script>
    function login() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();

      if (!username) {
        alert('Lütfen isim giriniz.');
        return;
      }

      localStorage.setItem('currentUser', username);

      // Admin olsa bile doğrudan admin paneline gitmiyoruz
      // employee.html'e gidiyor, orada admin paneli butonu olacak
      window.location.href = 'employee.html';
    }

    // Enter tuşuyla da giriş yapabilmek için:
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
