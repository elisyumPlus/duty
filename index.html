<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>İndex Sayfası</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  /* Butonlar */
  button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50; /* Yeşil */
    color: white;
    transition: background 0.3s;
  }
  #adminBtn {
    background-color: #ff5722; /* Turuncu */
  }
  button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Hoşgeldiniz</h1>

<button id="userBtn">Kullanıcı Alanı</button>
<button id="adminBtn">Admin Menü</button>

<script>
  const adminPassword = 'nrusplus';

  document.getElementById('adminBtn').addEventListener('click', () => {
    const password = prompt('Admin şifresini giriniz:');
    if (password === adminPassword) {
      window.location.href = 'admin.html';
    } else {
      alert('Hatalı şifre!');
    }
  });
</script>

</body>
</html>
