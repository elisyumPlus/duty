<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>İsim Giriş Sistemi</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding-bottom: 80px; /* footer alanı için boşluk */
  }
  header {
    text-align: center;
    padding: 30px 20px;
    background-color: #4a90e2;
    color: white;
  }
  h2 {
    margin: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: 'Roboto', sans-serif;
  }
  button {
    background-color: #4a90e2;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #357ab8;
  }
  #adminSection {
    display: none;
    margin-top: 20px;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #4a90e2;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 18px;
  }
</style>
</head>
<body>

<header>
  <h2>İsim Giriş Sistemi</h2>
</header>

<div class="container">
  <h3>İsim Gir</h3>
  <label for="nameInput">İsim:</label>
  <input type="text" id="nameInput" placeholder="İsim yazın" />
  <button onclick="saveName()">Giriş Yap</button>

  <h4>Girişler</h4>
  <ul id="records"></ul>

  <h3>Admin Girişi</h3>
  <label for="adminPassword">Şifre:</label>
  <input type="password" id="adminPassword" placeholder="Admin şifresi" />
  <button onclick="showAdmin()">Giriş Yap</button>

  <div id="adminSection">
    <h4>Kayıtlar</h4>
    <ul id="recordList"></ul>
  </div>
</div>

<footer>
  Yusuf Orhan
</footer>

<script>
let kayitlar = [];

function saveName() {
  const isim = document.getElementById('nameInput').value.trim();
  if (isim === '') {
    alert('Lütfen isim girin.');
    return;
  }
  const tarih = new Date();
  const saat = tarih.toLocaleTimeString('tr-TR');
  const tarihStr = tarih.toLocaleDateString('tr-TR');

  const kayit = { isim, saat, tarih: tarihStr };
  kayitlar.push(kayit);
  alert('Kayıt eklendi!');
  document.getElementById('nameInput').value = '';
  displayRecords();
}

function displayRecords() {
  const list = document.getElementById('recordList');
  list.innerHTML = '';
  kayitlar.forEach((k) => {
    const li = document.createElement('li');
    li.textContent = `${k.isim} - ${k.tarih} ${k.saat}`;
    list.appendChild(li);
  });
}

function showAdmin() {
  const password = document.getElementById('adminPassword').value;
  if (password === 'admin123') {
    document.getElementById('adminSection').style.display = 'block';
    displayRecords();
  } else {
    alert('Yanlış şifre!');
  }
}
</script>

</body>
</html>
