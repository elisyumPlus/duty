<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DutyFresh | Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD19WZu6bLaKdqDr5pDEF-FZ5Xifcak4MI",
      authDomain: "duty-84054.firebaseapp.com",
      databaseURL: "https://duty-84054-default-rtdb.firebaseio.com",
      projectId: "duty-84054",
      storageBucket: "duty-84054.appspot.com",
      messagingSenderId: "813135619792",
      appId: "1:813135619792:web:c3b04148a3a6aa7e4560d5",
      measurementId: "G-EWCE3HZZ0V"
    };

    // Basit şifre kontrolü
    const password = prompt("Admin paneline giriş için şifreyi giriniz:");
    if(password !== "admin123") {
      alert("Hatalı şifre! Giriş engellendi.");
      window.location.href = "index.html";
    }

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const liste = document.getElementById("kayitListesi");

      onValue(ref(db, "kayitlar"), (snapshot) => {
        const data = snapshot.val();
        liste.innerHTML = "";
        if (!data) {
          liste.innerHTML = "<tr><td colspan='4'>Kayıt bulunamadı.</td></tr>";
          return;
        }

        for (const key in data) {
          const { isim, tip, zaman } = data[key];
          const date = new Date(zaman).toLocaleString();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${isim}</td>
            <td>${tip}</td>
            <td>${date}</td>
          `;

          liste.appendChild(tr);
        }
      });
    };
  </script>
</head>
<body>

<header>
  <nav>
    <img src="https://i.imgur.com/xSmV9Uw.png" alt="DutyFresh Logo" class="logo" />
    <ul>
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="#adminPanel">Admin Panel</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1>Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>İsim</th>
        <th>İşlem</th>
        <th>Zaman</th>
      </tr>
    </thead>
    <tbody id="kayitListesi">
      <tr><td colspan="3">Yükleniyor...</td></tr>
    </tbody>
  </table>
</main>

<footer>
  <p>© 2025 Yusuf Orhan</p>
</footer>

</body>
</html>
