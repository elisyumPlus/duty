<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli - Çalışan Takip</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef2f7; }
    #panel { display: none; }
    #log div { margin-bottom: 5px; }
    input, button, select { padding: 10px; margin: 10px 0; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Admin Giriş</h1>
  <input type="password" id="adminSifre" placeholder="Şifre" />
  <button onclick="adminGir()">Giriş</button>

  <div id="panel">
    <h2>Kayıt Listesi</h2>

    <!-- Filtreler -->
    <label for="filtreIsim">İsim Filtrele:</label>
    <input type="text" id="filtreIsim" oninput="guncelle()" placeholder="İsim yazın" />

    <label for="filtreTip">Giriş/Çıkış:</label>
    <select id="filtreTip" onchange="guncelle()">
      <option value="hepsi">Hepsi</option>
      <option value="Giriş">Giriş</option>
      <option value="Çıkış">Çıkış</option>
    </select>

    <div id="log" style="margin-top:20px; max-height: 300px; overflow-y: auto; background: white; padding: 10px; border: 1px solid #ccc;"></div>
    <button onclick="temizle()">Tüm Kayıtları Temizle</button>
  </div>

  <script>
    function adminGir() {
      const sifre = document.getElementById('adminSifre').value;
      if (sifre === "1234") {
        document.getElementById('panel').style.display = 'block';
        document.getElementById('adminSifre').style.display = 'none';
        event.target.style.display = 'none';
        guncelle();
      } else {
        alert("Hatalı şifre!");
      }
    }

    function guncelle() {
      const liste = JSON.parse(localStorage.getItem('kayitlar') || '[]');
      const logDiv = document.getElementById('log');

      const filtreIsim = document.getElementById('filtreIsim').value.toLowerCase();
      const filtreTip = document.getElementById('filtreTip').value;

      let filtrelenmis = liste.filter(kayit => {
        // Kayıt formatı: "zaman - isim - tip"
        const parcalar = kayit.split(' - ');
        const isim = parcalar[1].toLowerCase();
        const tip = parcalar[2];

        const isimUyarli = isim.includes(filtreIsim);
        const tipUyarli = filtreTip === "hepsi" || tip === filtreTip;

        return isimUyarli && tipUyarli;
      });

      if (filtrelenmis.length === 0) {
        logDiv.innerHTML = "<p>Filtreye uygun kayıt bulunamadı.</p>";
      } else {
        logDiv.innerHTML = filtrelenmis.map(k => `<div>${k}</div>`).join('');
      }
    }

    function temizle() {
      if (confirm("Tüm kayıtlar silinsin mi?")) {
        localStorage.removeItem('kayitlar');
        guncelle();
      }
    }
  </script>

</body>
</html>
