<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>DutyFresh | Admin Paneli</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #2e3a59;
      text-align: left;
    }

    th {
      background-color: #0f3460;
      font-weight: 600;
      font-size: 1rem;
    }

    tbody tr:hover {
      background-color: #162c4d;
      cursor: default;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #a3cef1;
      text-align: center;
      width: 100%;
      background: rgba(15, 52, 96, 0.9);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      th, td {
        padding: 12px 10px;
        font-size: 0.9rem;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD19WZu6bLaKdqDr5pDEF-FZ5Xifcak4MI",
      authDomain: "duty-84054.firebaseapp.com",
      databaseURL: "https://duty-84054-default-rtdb.firebaseio.com",
      projectId: "duty-84054",
      storageBucket: "duty-84054.firebasestorage.app",
      messagingSenderId: "813135619792",
      appId: "1:813135619792:web:c3b04148a3a6aa7e4560d5",
      measurementId: "G-EWCE3HZZ0V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const tbody = document.getElementById('kayitlarListesi');
      const kayitlarRef = ref(db, 'kayitlar');

      onValue(kayitlarRef, (snapshot) => {
        const data = snapshot.val();
        tbody.innerHTML = "";
        if (!data) {
          tbody.innerHTML = "<tr><td colspan='3'>Kayıt bulunamadı.</td></tr>";
          return;
        }
        const kayitlar = Object.values(data).sort((a,b) => new Date(b.zaman) - new Date(a.zaman));
        for(const kayit of kayitlar) {
          const tr = document.createElement('tr');
          const tdZaman = document.createElement('td');
          tdZaman.textContent = new Date(kayit.zaman).toLocaleString();
          const tdIsim = document.createElement('td');
          tdIsim.textContent = kayit.isim;
          const tdTip = document.createElement('td');
          tdTip.textContent = kayit.tip;

          tr.appendChild(tdZaman);
          tr.appendChild(tdIsim);
          tr.appendChild(tdTip);
          tbody.appendChild(tr);
        }
      });
    }
  </script>

</head>
<body>

  <h1>Admin Paneli - Giriş / Çıkış Kayıtları</h1>

  <table>
    <thead>
      <tr>
        <th>Zaman</th>
        <th>İsim</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="kayitlarListesi">
      <tr><td colspan="3">Yükleniyor...</td></tr>
    </tbody>
  </table>

  <footer>Yusuf Orhan</footer>

</body>
</html>
