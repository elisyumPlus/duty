<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Giriş</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2e3a4f; /* koyu mavi ton */
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4CAF50;
  }
  #sifreInput {
    display: block;
    margin: 0 auto 15px auto;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    width: 250px;
  }
  #girisBtn {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #girisBtn:hover {
    background-color: #45a049;
  }
  #adminKayıt {
    display: none;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: center;
  }
  .footer {
    margin-top: auto;
    padding: 10px;
    text-align: center;
    background-color: #1f2a38; /* koyu mavi */
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Admin Giriş</h2>
<input type="password" id="sifreInput" placeholder="Şifre Girin" />
<button id="girisBtn">Giriş</button>

<div id="adminKayıt">
  <h3>Mesai Kayıtları</h3>
  <table id="kayitTablosu">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Saat</th>
        <th>Tarih</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="footer">
  Yusuf Orhan
</div>

<script>
  const password = 'nrusplus'; // şifre
  const girisBtn = document.getElementById('girisBtn');
  const sifreInput = document.getElementById('sifreInput');
  const adminKayıtDiv = document.getElementById('adminKayıt');
  const tbody = document.querySelector('#kayitTablosu tbody');

  girisBtn.onclick = () => {
    if (sifreInput.value === password) {
      alert('Giriş başarılı!');
      showKayitlar();
    } else {
      alert('Yanlış şifre!');
    }
  };

  function showKayitlar() {
    // Kayıtları localstorage'den al
    const kayitlar = JSON.parse(localStorage.getItem('kayitlar')) || [];
    tbody.innerHTML = '';
    kayitlar.forEach(k => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${k.isim}</td><td>${k.saat}</td><td>${k.tarih}</td>`;
      tbody.appendChild(tr);
    });
    document.getElementById('adminKayıt').style.display = 'block';
  }
</script>

</body>
</html>
