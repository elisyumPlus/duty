<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Çalışan Paneli</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e2a38, #134d4d);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  header {
    background-color: #224455;
    padding: 15px 30px;
    width: 100%;
    text-align: right;
  }

  header button {
    background-color: #2e8b57;
    border: none;
    padding: 8px 18px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  header button:hover {
    background-color: #26714a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
  }

  h1 {
    font-size: 2.5em;
  }

  footer {
    padding: 15px 30px;
    text-align: center;
    font-size: 14px;
    color: #ccc;
    background-color: #134d4d;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <button id="logoutBtn">Çıkış Yap</button>
</header>

<main>
  <h1 id="welcome"></h1>
  <p>Mesainiz başarıyla başladı.</p>
</main>

<footer>Yusuf Orhan</footer>

<script>
  const user = localStorage.getItem('currentUser');
  if (!user) {
    // Giriş yoksa anasayfaya dön
    window.location.href = 'index.html';
  } else if(user.toLowerCase() === 'admin') {
    // Admin giriş yapmışsa admin paneline yönlendir
    window.location.href = 'admin.html';
  } else {
    document.getElementById('welcome').textContent = `Çalışan ${user} mesaiye başladı.`;
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
